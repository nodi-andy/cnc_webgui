<div id="x_axis_UI" class = "rightDialog shadowed" style = "left: 100%;">
    <div style="flex-direction: row;">
        <div class="btn btn-lg btn-def" id="zero_x_btn" onclick="SendZerocommand('X0')">
            Zero
        </div>
        <div class="btn btn-lg btn-def" onclick="SendHomecommand('G28 X0')">
            Home
        </div>
    </div>
    <div style="flex-direction: row;">
        <div class="input-group-addon form_control">Speed [mm/min]:</div>
        <input class="form-control w8" type="number" min="1" id="control_x_velocity" onchange="onXvelocityChange()" />
    </div>
</div>

<div id="y_axis_UI" class = "rightDialog shadowed">
    <div style="flex-direction: row;">
        <div class="input-group-addon form_control">Speed:</div>
        <input class="form-control w8" type="number" min="1" id="control_y_velocity" onchange="onYvelocityChange()" />
        <div class="input-group-addon form_control" translate>mm/min</div>
    </div>
    <button class="btn btn-lg btn-def" id="zero_y_btn" onclick="SendZerocommand('Y0')">&Oslash;</button>
    <div>
        <button onclick="SendHomecommand('G28 Y0')">Home</button>
    </div>
</div>

<div id="z_axis_UI" class = "rightDialog shadowed">
    <div style="flex-direction: row;">
        <div class="input-group-addon form_control">Speed:</div>
        <input class="form-control w8" type="number" min="1" id="control_z_velocity" onchange="onZvelocityChange()" />
        <div class="input-group-addon form_control" translate>mm/min</div>
    </div>
    <button class="btn btn-lg btn-def" id="zero_z_btn" onclick="SendZerocommand('Z0')">&Oslash;</button>
    <div>
        <button onclick="SendHomecommand('G28 Z0')">Home</button>
    </div>
</div>
